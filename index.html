<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles.css">
		<title>Calculator</title>
	</head>
	<body>
		<div id="calculator">
			<div class="screen">
				0000
			</div>
			<div class="topButtons">
				<button id="clear">C</button>
			</div>
			<div class="buttons">
				<div class="numbers">
					<button id="bttn1">1</button>
					<button id="bttn2">2</button>
					<button id="bttn3">3</button>
					<button id="bttn4">4</button>
					<button id="bttn5">5</button>
					<button id="bttn6">6</button>
					<button id="bttn7">7</button>
					<button id="bttn8">8</button>
					<button id="bttn9">9</button>
					<button id="bttn0">0</button>
				</div>
				<div class="operations">
					<button id="divide">÷</button>
					<button id="multiply">×</button>
					<button id="substract">−</button>
					<button id="add">+</button>
					<button id="calculate">=</button>
				</div>
			</div>
		</div>

		<script src="script.js">
		</script>
	</body>
</html>
